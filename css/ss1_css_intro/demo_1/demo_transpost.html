<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button{
        border: 1px solid black;
        width: 10%;
        position: relative;
        background: none;
        border-radius: 25px;
    }
span{
    position: absolute;
    background: red;
    height: 100%;
    left: 0;
    width: 0;
    z-index: -1;
    transition: 0.5s;
    border-radius: 25px;
}
    button:hover span{
        width: 100%;
    }
    button:hover{
        border: 0;
    }
</style>
<body>
<button type="button"><span></span>aaaa</button>

</body>
</html>
